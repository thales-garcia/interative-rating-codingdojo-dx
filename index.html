<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive Rating DX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main style="display: flex; flex-direction: column;">
    <section class="rating-box">
      <span class="background-star"><img src="./images/icon-star.svg" alt="star-image"></span>
      <h1 class="rating-title">
        How did we do?
      </h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <ul>
        <li><button class="btn-rate">1</button></li>
        <li><button class="btn-rate">2</button></li>
        <li><button class="btn-rate">3</button></li>
        <li><button class="btn-rate">4</button></li>
        <li><button class="btn-rate">5</button></li>
      </ul>
    
      <button type="submit" id="submit-rating">SUBMIT</button>
    </section>
    <section class="thankyou-box invisible">   
      <img src="./images/illustration-thank-you.svg" alt="thank-you-image">
      <div class="selected-rating">You selected <span id="rating-value"></span> out of 5</div>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!</p>
    </section>
  </main>
</body>
<script src="./index.js"></script>
</html>
